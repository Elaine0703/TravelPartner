        <div id ="TG">

        <div class="container">
            <div style="background-image: url(Gasson.jpg)"， class="jumbotron" >
                <h2 class="headCenterText"> Write your own guides! </h2>
                <h3 class="headCenterText"> Express your ideas and impacts</h3>
            </div>
            <h1 class="headText">Boston</h1>
            <h2 class="headText">Write a travel guide</h2><br><br>
            
            <!--<form method="get" action="" onsubmit="return validateForm()">-->
            <form method="post" action="" id="guideForm">
                <input id="title" type="text" class="form-control required" placeholder="Please Input Travel Guide Title"><br>
                <input id="user" type="text" class="form-control required" placeholder="Please Input Your User Name"><br>
                <input id="date" type="text" class="form-control required" placeholder="Please Input Today's Date such as (2017-01-01)"><br>
                <textarea id="content" class="form-control required" rows="20" placeholder="Please Input Your Travel Guide!"></textarea><br>
                
                <button id="TryToSubmit" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button><br><br>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                                <h4 class="modal-title">Confirm to submit</h4>
                            </div>
                            
                            <div class="modal-footer">
                                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                <button id="ConfirmSubmit" class="btn btn-primary" type="submit" >Submit</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div>
                <div style="height:100px"></div>
            </form>
        </div>
        
        
        <button onclick="topFunction()" id="myBtn" type="button" class="btn btn-primary" style="position: fixed; bottom: 20px;
            right: 30px;">Top</button>
        <script>
            window.onscroll = function() {scrollFunction()};
            
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("myBtn").style.display = "block";
                } else {
                    document.getElementById("myBtn").style.display = "none";
                }
            }
        
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        
        $('#ConfirmSubmit')
        .click(function(){
               if (!validateForm()) {
                return false;
               }
               
               var title = $('#guideForm #title').val();
               var content = $('#guideForm #content').val();
               axios.post('/g/new', {
                          title: title,
                          content: content
                }).then(function (response) {
                    console.log(response);
                        if (response.status == 'fail') {
                        
                        } else {
                        location.href(response.xxxx);
                        }
                })
               .catch(function (error) {
                    console.log(error);
                });
               console.log(title);
               return false;
        });
        
        
        </script>
